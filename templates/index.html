<!-- index.html -->
{% extends "base.html" %}
{% load staticfiles %}

{% block content_container %}

<h2>Modules</h2>
{% for i in modules %}
	<div class="button"><a class="button" href="{{ i.get_absolute_url }}"> <legend>{{ i }}</legend> </a></div>
	{% for j in i.lessons.all %}
		<h4><a class="button" href="{{ j.get_absolute_url }}"> {{ j }} </a></h4>
	{% endfor %}
{% endfor %}

{% endblock content_container %}
